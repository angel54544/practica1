<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Gimnasio</title>
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <div class="container">
        <h2>Rutina de Gimnasio</h2>
        <label for="lastWeight">Peso anterior (kg):</label>
        <input type="text" id="lastWeight" value="50" readonly>
        
        <label for="reps">Repeticiones recomendadas:</label>
        <input type="text" id="reps" value="10" readonly>
        
        <label for="newWeight">Nuevo Peso (kg):</label>
        <input type="number" id="newWeight" placeholder="Ingrese nuevo peso">
        
        <label for="newReps">Repeticiones:</label>
        <input type="number" id="newReps" placeholder="Ingrese nuevas repeticiones">
        
        <button type="submit" formaction="#">Actualizar Rutina</button>
    </div>
</body>
</html>
