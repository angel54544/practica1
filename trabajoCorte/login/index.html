<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Login</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" action="gym\pagina1.html">
                <input type="email" name="email" size="50" maxlength="256" placeholder="Ingrese e-mail">
                <input type="password" name="password" minlength="6" maxlength="32" placeholder="Contraseña">
            
                <button type="submit">INGRESAR</button>
            
                <button class="google-login">
                    <img src="google.png" alt="Google"> Iniciar sesión con Google
                </button>
            
                <label class="container">
                    Recordar
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>  
            
                <p>No estás registrado? <a href="#">Crear cuenta</a></p>
                <p>Olvidaste tu contraseña? <a href="#" target="_blank">Click aquí</a></p>
            </form>
        </div>
    </div>
</body>

</html>
